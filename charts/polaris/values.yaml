    # bcrypt hash of the string "password"
    hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
    username: "admin"
    userID: "08a8684b-db88-4b73-90a9-3cd1661f5466"

dex-k8s-authenticator:
  dexK8sAuthenticator:
    port: 5555
    debug: false
    web_path_prefix: /
    clusters:
    - name: <<CLUSTERNAME>>
      short_description: <<CLUSTERDESCRIPTION>>
      description: "This cluster is build from a automated script"
      client_secret: rkKR4TX1RsK8OvVVufe45KIsuxN4A86B
      issuer: https://dex.<<CLUSTERNAME>>
      k8s_master_uri: https://api.<<CLUSTERNAME>>
      client_id: kubectl-access
      redirect_uri: https://login.<<CLUSTERNAME>>/callback/<<CLUSTERNAME>>
      #
      # Make this particular link public in s3:
      k8s_ca_uri:
        <<DEX_CRT>>
  caCerts:
    enabled: true
    secrets:
    # Get this value by: cat k8/dex/ca/dex-ca-cert.pem | base64 [-w 0]
    - name: ca1
      filename: ca1.crt
      value:
        <<DEX_BASE64>>
  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - login.<<CLUSTERNAME>>
    tls:
      - hosts:
        - login.<<CLUSTERNAME>>
